<link rel="stylesheet" href="/assets/skeleton-tabs/skeleton-tabs.css">
<!-- <script src="/assets/skeleton-tabs/skeleton-tabs.js"></script> -->


<div class="container">

    <div class="row">
        <div class="three columns">
            <label for="titulo">Titulo</label>
            <input #titulo
            class="u-full-width" type="text" id="titulo"/>
        </div>
        <div class="four columns">
            <label for="descripcion-corta">Descripcion Corta</label>
            <input #corta
            class="u-full-width" type="text" id="descripcion-corta"/>
        </div>
        <div class="five columns">
            <label for="descripcion">Descripcion</label>
            <input #descripcion
            class="u-full-width" type="text" id="descripcion"/>
        </div>
    </div>

    <div class="row">
        <div class="three columns">
            <label for="Variable">Variable</label>
            <input #variablee
            class="u-full-width" 
            type="text" [value]="GetDefault('saig-debug')" id="URL" />
        </div>
        <div class="four columns">
            <label for="Value">Value</label>
            <input #valor
            class="u-full-width" 
            type="url" 
            value="https://genusserver.com:8083/wssaig"
                placeholder="https://genusserver.com:8083/wssaig" id="URL" />
        </div>
        <div class="one column">
            <span>.</span>
            <button 
            class="u-center-abs"
            (click)="ourl.value = replacee(ourl.value, variablee.value, valor.value)"
            >Replace</button>            
        </div>

    </div>

    <div class="row">
        <div class="two columns">
            <label for="Method">Method</label>
            <select class="u-full-width" id="Method" #Method>
                <option value="GET" selected>GET</option>
                <option value="POST">POST</option>
            </select>
        </div>
        <div class="six columns">
            <label for="URL">Enter URL</label>
            <input #ourl             
            class="u-full-width" type="text"
                placeholder="genusserver.com:8083/" id="URL">
        </div>
        <div class="two columns">
            <label class="need-token u-center-abs">
                <input type="checkbox" checked #Token>
                <span class="label-body">Is token Neccessary??</span>
            </label>
        </div>
        <div class="two columns">
            <button class="u-center-abs" (click)="GenerateAPI()">GO</button>
        </div>

    </div>
    <div class="row">
        <div class="six columns">
            <label for="Body">JSON Body</label>
            <textarea #jsonbody class="u-full-width" 
            placeholder="{...}" id="Body"></textarea>
        </div>
        <div class="six columns">
            <label for="Example">Javascript Example Fetch</label>
            <textarea #jsexample class="u-full-width" placeholder="var let = x.ToString()" id="Example"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="six columns">
            <label for="SQL">SQL Function</label>
            <textarea #sqlExample class="u-full-width" 
            placeholder="SELECT * FROM FN_TAB_." id="SQL"></textarea>
        </div>
        <div class="six columns">
            <label for="SQL">SQL Response</label>
            <textarea #sqlresponse class="u-full-width" 
            placeholder="{...}" id="SQL"></textarea>        
        </div>
    </div>

    <div></div>
</div>

    <ul class="tab-nav">
        <li>
            <a [class.active]="active === 1" class="button" (click)="active = 1">URI Params</a>
        </li>
        <li>
            <a [class.active]="active === 2" class="button" (click)="active = 2">Search params</a>
        </li>
        <li>
            <a [class.active]="active === 3" class="button" (click)="active = 3">Body Params</a>
        </li>
    </ul>
    <div class="tab-content">
        <div [class.active]="active === 1" class="tab-pane" id="one">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Descripcion</th>
                        <th>Obligatorio</th>
                        <th>Buttons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let _param of UriParams; let i = index">
                        <td>{{i}}</td>
                        <td><input 
                            #txtname
                            (change)="_param.nombre = txtname.value"
                            [value]="_param.nombre"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txttipo
                            (change)="_param.tipo = txttipo.value"
                            [value]="_param.tipo"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txtdescripcion
                            (change)="_param.descripcion = txtdescripcion.value"
                            [value]="_param.descripcion"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txtobligatorio
                            (change)="_param.obligatorio = txtobligatorio.checked"
                            [checked]="_param.obligatorio"
                            class="u-full-width"
                            type="checkbox" 
                            id="{{_param.uuid}}" ></td>
                        <button (click)="DeleteUriParam(_param)">-</button>
                    </tr>
                </tbody>
            </table>
        </div>
        <div [class.active]="active === 2" class="tab-pane" id="two">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Descripcion</th>
                        <th>Obligatorio</th>
                        <th>Buttons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let _param of SearchParams; let i = index">
                        <td>{{i}}</td>
                        <td><input 
                            #txtname
                            (change)="_param.nombre = txtname.value"
                            [value]="_param.nombre"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txttipo
                            (change)="_param.tipo = txttipo.value"
                            [value]="_param.tipo"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txtdescripcion
                            (change)="_param.descripcion = txtdescripcion.value"
                            [value]="_param.descripcion"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txtobligatorio
                            (change)="_param.obligatorio = txtobligatorio.checked"
                            [checked]="_param.obligatorio"
                            class="u-full-width"
                            type="checkbox" 
                            id="{{_param.uuid}}" ></td>
                        <button (click)="DeleteUrlParam(_param)">-</button>
                    </tr>
                </tbody>
            </table>
        </div>
        <div [class.active]="active === 3" class="tab-pane" id="three">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Descripcion</th>
                        <th>Obligatorio</th>
                        <th>Buttons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let _param of BodyParams; let i = index">
                        <td>{{i}}</td>
                        <td><input 
                            #txtname
                            (change)="_param.nombre = txtname.value"
                            [value]="_param.nombre"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txttipo
                            (change)="_param.tipo = txttipo.value"
                            [value]="_param.tipo"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txtdescripcion
                            (change)="_param.descripcion = txtdescripcion.value"
                            [value]="_param.descripcion"
                            class="u-full-width"
                            type="text" 
                            id="{{_param.uuid}}" ></td>
                        <td><input 
                            #txtobligatorio
                            (change)="_param.obligatorio = txtobligatorio.checked"
                            [checked]="_param.obligatorio"
                            class="u-full-width"
                            type="checkbox" 
                            id="{{_param.uuid}}" ></td>
                        <button (click)="DeleteBodyParam(_param)">-</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="one column"><button (click)="Log()">Log</button></div>
        <div class="nine columns">.</div>
        <div class="two columns">
            <button (click)="Descargar()" class="button-primary">Descargar</button>
        </div>
    </div>
